name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run build:win
      
      - name: Get version from package.json
        id: package-version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Google Drive Downloader ${{ steps.package-version.outputs.version }}.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Google Drive Downloader v${{ steps.package-version.outputs.version }}
            
            ### Installation
            1. Download `Google Drive Downloader ${{ steps.package-version.outputs.version }}.exe`
            2. Run the executable (no installation required)
            3. Windows may show a security warning - click "More info" â†’ "Run anyway"
            
            ### What's Changed
            See below for detailed changelog.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload unsigned artifact (for manual testing)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: google-drive-downloader-unsigned
          path: dist/Google Drive Downloader ${{ steps.package-version.outputs.version }}.exe
